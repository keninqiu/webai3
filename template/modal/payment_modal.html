<div class="modal-header">
    <button type="button" class="close" 
        data-ng-click="modalOptions.close()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only" >Close</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">
        Payment
    </h4>
</div>
<div class="modal-body">
    <fieldset>
        <div class="form-group">
            <label for="exampleInputEmail1">Card Number</label>
            <input type="text" class="form-control" size="20" ng-model="number"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">exp year</label>
            <input type="text" class="form-control" size="20" ng-model="exp_year"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">exp month</label>
            <input type="text" class="form-control" size="20" ng-model="exp_month"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">cvc</label>
            <input type="text" class="form-control" size="20" ng-model="cvc"/>
        </div>
        <div class="form-group">
        <p class="text-warning">{{modalOptions.errorMsg}}</p>
        </div>
    </fieldset>

</div>

<div class="modal-footer">

    <button type="button" class="btn btn-default"
        data-ng-click="modalOptions.close()">
        Close
    </button>
    <button type="submit" class="btn btn-primary" data-ng-click="modalOptions.pay()">
        Save changes
    </button>
</div>
